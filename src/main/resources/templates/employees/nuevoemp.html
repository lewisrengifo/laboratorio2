<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<form>

    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label"> Nombre</label>
        <div class="col-sm-10">
            <input  class="form-control" id="first_name">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label"> Apellido</label>
        <div class="col-sm-10">
            <input  class="form-control" id="last_name">
        </div>
    </div>

    <div class="form-group row">
        <label for="phone_number" class="col-sm-2 col-form-label"> Email</label>
        <div class="col-sm-10">
            <input  class="form-control" id="phone_number">
        </div>
    </div>



    <button type="submit" class="btn btn-primary">Crear</button>
    <a th:href="@{''}" class="btn btn-danger">Cancelar</a>
</form>




</body>
</html>
